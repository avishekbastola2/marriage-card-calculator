<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marriage Card Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #0f172a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .card {
        background: #1e293b;
        padding: 25px;
        margin: 20px auto;
        width: 90%;
        max-width: 400px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    input {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
        font-size: 18px;
    }

    button {
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        margin: 5px;
        cursor: pointer;
    }

    .btn-primary { background: #6366f1; color:white; }
    .btn-danger  { background: #ef4444; color:white; }

    #flag {
        width: 80px;
        margin-bottom: 15px;
    }
</style>
</head>

<body>

<!-- ---------------- GAME ID SCREEN ---------------- -->
<div id="user-setup" class="card">
    <img id="flag" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg">
    <h2>Enter Game ID</h2>
    <input type="text" id="gameID" placeholder="Game ID">
    <button class="btn-primary" onclick="initUser()">Continue</button>
</div>

<!-- ---------------- CONTINUE OLD GAME SCREEN ---------------- -->
<div id="continue-box" class="card" style="display:none;">
    <h2>Game Found</h2>
    <button class="btn-primary" onclick="loadOldGame()">Continue Previous Game</button>
    <button class="btn-danger" onclick="startFresh()">Start New Game</button>
</div>

<!-- ---------------- PLAYER SETUP SCREEN ---------------- -->
<div id="setup" class="card" style="display:none;">
    <h2>Player Names</h2>
    <div id="playerInputs"></div>
    <button class="btn-primary" onclick="addPlayer()">Add Player</button>
    <button class="btn-primary" onclick="startGame()">Start Game</button>
</div>

<!-- ---------------- GAME SCREEN ---------------- -->
<div id="game" class="card" style="display:none;">
    <h2>Game Running</h2>
    <p>Game will continue here...</p>
</div>

<!-- ---------------- FIREBASE + LOGIC ---------------- -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA_h1kas6HV-Lhk06sya2hsAMZmuQNAm9U",
  authDomain: "marriage-card-tracker-b9b13.firebaseapp.com",
  databaseURL: "https://marriage-card-tracker-b9b13-default-rtdb.firebaseio.com",
  projectId: "marriage-card-tracker-b9b13",
  storageBucket: "marriage-card-tracker-b9b13.appspot.com",
  messagingSenderId: "798170869634",
  appId: "1:798170869634:web:3242fd686443a4f2c2699b",
  measurementId: "G-JJDWXJN754"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let globalGameID = "";
let storedGameData = null;

// -----------------------------------------------------
// 1) INIT USER
// -----------------------------------------------------
window.initUser = function () {

    const id = document.getElementById("gameID").value.trim();
    if (!id) { alert("Enter Game ID"); return; }

    globalGameID = id;

    const gameRef = ref(db, "games/" + id);

    get(gameRef).then(snapshot => {

        document.getElementById("user-setup").style.display = "none";

        if (snapshot.exists()) {
            storedGameData = snapshot.val();
            document.getElementById("continue-box").style.display = "block";
        } else {
            document.getElementById("setup").style.display = "block";
            addPlayer(); // add first player input automatically
        }

    });
};

// -----------------------------------------------------
// 2) LOAD OLD GAME
// -----------------------------------------------------
window.loadOldGame = function () {
    alert("Old game loaded! (You will see game UI soon)");
    document.getElementById("continue-box").style.display = "none";
    document.getElementById("game").style.display = "block";
};

// -----------------------------------------------------
// 3) START FRESH GAME
// -----------------------------------------------------
window.startFresh = function () {
    document.getElementById("continue-box").style.display = "none";
    document.getElementById("setup").style.display = "block";
};

// -----------------------------------------------------
// 4) ADD PLAYER INPUT
// -----------------------------------------------------
let playerCount = 0;

window.addPlayer = function () {
    if (playerCount >= 5) {
        alert("Maximum 5 players allowed.");
        return;
    }

    playerCount++;
    const div = document.getElementById("playerInputs");

    const input = document.createElement("input");
    input.placeholder = "Player " + playerCount;
    input.id = "player" + playerCount;

    div.appendChild(input);
};

// -----------------------------------------------------
// 5) START GAME (NEW GAME)
// -----------------------------------------------------
window.startGame = function () {

    let players = [];
    for (let i = 1; i <= playerCount; i++) {
        let name = document.getElementById("player" + i).value.trim();
        if (name) players.push(name);
    }

    if (players.length < 2) {
        alert("At least 2 players needed.");
        return;
    }

    // SAVE NEW GAME TO FIREBASE
    set(ref(db, "games/" + globalGameID), {
        players: players,
        rounds: []
    });

    document.getElementById("setup").style.display = "none";
    document.getElementById("game").style.display = "block";
};

</script>

</body>
</html>
